<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="text-center">
  <h1>Pomodoro Clock</h1>
  <div class="container">
    <div class="contain">
<div id="timer">25:00</div>
       <div class="add"></div>
  
    </div>
  <a class="btn btn-primary sess">Start/pause</a>
    <div class="floated">
  <div class="high">
    <div>Break Length</div>
    
  <a class="btn button hovergreen" id="breakplus">+</a>
    <span class="brtime">5:00</span>
    <a class="btn button hoverred"id="breakminus">-</a>
    </div>
    
      <div class="high2">
        <div>Session Length</div>
      <a class="btn button hovergreen" id="sessplus">+</a>
    <span class="time">25:00</span>
    <a class="btn button hoverred" id="sessminus">-</a>
      </div>
    
      
    </div>
    
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
